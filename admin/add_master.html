<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="./css/default.css?v=1">
<link rel="stylesheet" type="text/css" href="./css/font.css?v=1">
<link rel="stylesheet" type="text/css" href="./css/add_master.css?v=1">
<script src="./js/add_master.js?v=2"></script>
<title>신규 관리자 등록 요청</title>
</head>
<body>
	<form id="joingo">
	<div class="box">
		<ul class="ulcss">
			<li></li>
			<li>ADMINISTRATOR ADD</li>
		</ul>
		<span class="inbox">
			<a>아이디 및 패스워드 정보</a>
			<input type="text" placeholder="생성할 아이디를 입력하세요." name="uid" id="id1" onkeyup="idkey()">
			<input type="button" value="중복체크" onclick="idck()">
			<input type="password" placeholder="접속할 패스워드를 입력하세요." name="upw" id="pw1">
			<input type="password" placeholder="동일한 패스워드를 입력하세요." id="pw2">
			<a>관리자 기본정보 입력</a>
			<input type="text" placeholder="담당자 이름을 입력하세요." name="unm" id="nm1">
			<input type="text" placeholder="담당자 이메일을 입력하세요." name="uem" id="em1">
			<input type="text" value="010" id="tel1" readonly>
			<input type="text" placeholder="1234" id="tel2">
			<input type="text" placeholder="5678" id="tel3">
			<a>관리자 당담부서 및 직책</a>
			<select name="uteam" id="sel1">
				<option value="">담당자 부서를 선택하세요.</option>
				<option>임원</option>
				<option>전산팀</option>
				<option>디자인팀</option>
				<option>CS팀</option>
				<option>MD팀</option>
				<option>영업팀</option>
			</select>
			<select name="umen" id="sel2">
				<option value="">담당자 직책을 선택하세요.</option>
				<option>대표</option>
				<option>부장</option>
				<option>팀장</option>
				<option>과장</option>
				<option>대리</option>
				<option>주임</option>
				<option>사원</option>
			</select>
			<a>※ 가입완료 후 전산 당담자가 확인 후 로그인 할 수 있습니다.</a>
			<input type="button" value="관리자 등록" onclick="dogo(0)">
			<input type="button" value="등록 취소" onclick="dogo(1)">
			<a>-</a>
			<a>-</a>
			<input type="hidden" name="utel" id="utel">
		</span>
	</div>
	</form>
</body>
</html>
